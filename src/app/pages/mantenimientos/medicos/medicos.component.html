<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
               class="form-control"
               placeholder="Buscar medico..."
               #searchText
               (keyup)="searchMedicos(searchText.value)">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos ({{ medicos.length }})</h4>
            <h6 class="card-subtitle">Medicos Registrados</h6>
          </div>
          <div class="col-4">
            <div class="text-right">
              <button class="btn btn-primary"
                      (click)="createMedico()">
                <i class="fa fa-hospital-o"></i>
                Crear Medico
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Imagen</th>
              <th>Nombre</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="text-center">
                <img [src]="medico.image | image:'medicos'"
                     [alt]="medico.name"
                     class="avatar cursor"
                     (click)="showModal(medico)">
              </td>
              <td>
                {{ medico.name }}
              </td>
              <td class="text-nowrap text-center">
                <a [routerLink]="[ '/dashboard/medico', medico._id ]"
                   data-toggle="tooltip"
                   class="cursor"
                   data-original-title="Editar">
                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                </a>
                <a (click)="deleteMedico(medico)"
                   data-toggle="tooltip"
                   class="cursor"
                   data-original-title="Eliminar">
                  <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
<!--        <button class="btn btn-secondary">Anterior</button>-->
<!--        &nbsp;-->
<!--        <button class="btn btn-secondary">Siguiente</button>-->
      </div>
    </div>
  </div>
</div>
