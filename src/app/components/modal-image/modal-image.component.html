<div class="fondo-modal-imagen animated fadeIn fast"
     [class.oculto]="modalImageService.ocultarModal">
  <div class="modal fade show"
       id="exampleModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel1"
       style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center">
            <img [src]="modalImageService.image"
                 class="img-avatar"
                 *ngIf="!imageTemp"
                 alt="no-image">
            <img [src]="imageTemp"
                 class="img-avatar"
                 *ngIf="imageTemp"
                 alt="no-image">
          </div>
          <input type="file"
                 class="form-control"
                 (change)="changeImage($event)" >
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                  (click)="closeModal()">
            Cancelar
          </button>
          <button type="button"
                  class="btn btn-primary"
                  [disabled]="!uploadFile"
                  (click)="uploadImage()">Actualizar Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
